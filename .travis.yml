os: linux
language: java
install: echo "skip './gradlew assemble' step"
dist: trusty
jdk: oraclejdk8

branches:
  only:
    - main

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

env:
  global:
    - COVERALLS_REPO_TOKEN=4keiZr8Kc4MJnoI38kTFDm5sBabn3taiA

before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start

script: 
  - chmod 777 ./scripts/run.sh
  - scripts/run.sh

after_success:
  - bash <(curl -s https://codecov.io/bash)  

notifications:
  email: false